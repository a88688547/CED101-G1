<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>後台管理頁面</title>
        <script src="./vendors/Vue/vue.js"></script>
        <script src="./vendors/jQuery/js/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/Backstage.css" />
        <script src="./js/Backstage.js"></script>
        <link rel="shortcut icon" href="#" />
        <style></style>
    </head>
    <body>
        <header></header>
        <div id="app">
            <my-aside :show="show" @change="changeTag"></my-aside>
            <main>
                <manager :show="show"></manager>
                <member :show="show"></member>
                <drink :show="show" @change="changeTag" @changedrinkno="changedrinkno" :drinkno="drinkno"></drink>
                <drink_edit :show="show" :drinkno="drinkno" @change="changeTag"></drink_edit>
                <drink_add :show="show" @change="changeTag"></drink_add>
                <drink_type
                    :show="show"
                    :type_no="type_no"
                    @change="changeTag"
                    @changetypeno="changetypeno"
                ></drink_type>
                <type_edit :show="show" :type_no="type_no" :type_title="type_title" @change="changeTag"></type_edit>
                <type_add :show="show" @change="changeTag"></type_add>
                <group_ord_list :show="show" @change="changeTag" @changegroupordno="changegroupordno"></group_ord_list>
                <group_ord_info :show="show" @change="changeTag" :group_ord_no="group_ord_no"></group_ord_info>
                <per_ord_list :show="show" @change="changeTag" @changeperordno="changeperordno"></per_ord_list>
                <per_ord_info :show="show" @change="changeTag" :per_ord_no="per_ord_no"></per_ord_info>
            </main>
        </div>
        <footer></footer>
    </body>
</html>
