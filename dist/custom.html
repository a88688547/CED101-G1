<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>客製化角色</title>
    <link rel="icon" type="image/svg+xml" href="./Images/logo-header.svg">
    <script src="./vendors/Vue/vue.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <!-- 修改過的樣式，需要的時候打開 -->
    <link rel="stylesheet" href="./css/custom-repair.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/alertLightbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <header id="header">
        <my-header></my-header>
    </header>
    <div id="replace">
        <p>遊戲只支援991px以上的螢幕，請更換裝置。</p>
    </div>
    <section id="section">
        <form action="">
            <div class="select-container">
                <div class="left">
                    <h2><i class="fas fa-puzzle-piece"></i>客製化你的角色</h2>
                    <div class="select-char">
                        <img src="./Images/peacup.png" id="char" />
                    </div>
                    <div class="ability-wrap peacup">
                        <p class="speed">速度</p>
                        <p class="accuracy">準確度</p>
                        <p class="hp">體力</p>
                    </div>
                </div>
                <div class="right">
                    <div class="select-item-wrap">
                        <div class="item-title">
                            <h2>步驟一:選擇你喜歡的角色</h2>
                        </div>
                        <div class="item-wrap">
                            <label class="item character" id="pea">
                                <img src="./Images/pea.png" alt="珍珠" />
                                <input type="radio" name="character" id="pea" value="pea" checked />
                            </label>
                            <label class="item character" id="red">
                                <img src="./Images/red.png" alt="紅豆" />
                                <input type="radio" name="character" id="red" value="red" />
                            </label>
                            <label class="item character" id="tan">
                                <img src="./Images/tan.png" alt="湯圓" />
                                <input type="radio" name="character" id="tan" value="tan" />
                            </label>
                        </div>
                    </div>
                    <div class="select-item-wrap">
                        <div class="item-title">
                            <h2>步驟二:選擇你喜歡的容器</h2>
                        </div>
                        <div class="item-wrap">
                            <label class="item wrap-item" id="Cup">
                                <img src="./Images/cup.png" alt="杯子" />
                                <input type="radio" name="wrap" id="Cup" value="cup" checked />
                            </label>
                            <label class="item wrap-item" id="Cap">
                                <img src="./Images//cap.png" alt="帽子" />
                                <input type="radio" name="wrap" id="Cap" value="cap" />
                            </label>
                            <label class="item wrap-item" id="Mug">
                                <img src="./Images/mug.png" alt="馬克杯" />
                                <input type="radio" name="wrap" id="Mug" value="mug" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-submit">
                <button type="submit" id="start">
                    <a href="./game.html">開始遊戲</a>
                </button>
            </div>
        </form>
    </section>
    <div class="rule">
        <div class="rule-wrap">
            <h2>遊戲規則</h2>
            <p>1.選取你喜歡的角色。</p>
            <p>2.選擇你喜歡的容器。</p>
            <p>
                3.接取珍珠可獲得分數，若未接取到珍珠則扣除血量，血量歸零後遊戲結束，人物移動使用鍵盤左右鍵，遊戲結束後會依獲得分數得到優惠券。
            </p>
            <p><i class="fas fa-exclamation-circle"></i>&nbsp;能力值依照選擇不同產生變化</p>

            <button>
                <p class="rule-close">開始客製</p>
            </button>
        </div>
    </div>
    <footer id="footer">
        <my-footer></my-footer>
    </footer>
    <script src="./js/layout/hearder_index.js"></script>
    <script src="./js/layout/footer_index.js"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
