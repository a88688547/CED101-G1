<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>會員專區</title>
        <!-- reset css -->
        <link rel="stylesheet" href="./css/reset.css" />
        <!-- 套件 -->
        <script src="./vendors/Vue/vue.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <script src="./js/layout/header.js"></script>
        <script src="./js/layout/footer.js"></script>
        <script src="./js/member_vue.js"></script>
        <!-- 本頁 (含有reset 記得優先導入)-->
        <!-- 燈箱 -->
        <link rel="stylesheet" href="./css/alertLightbox.css" />

        <link rel="stylesheet" href="./css/member.css" />
        <!-- <script src="./js/member.js"></script> -->
        <!-- 共用 -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- 不寫這個會報錯誤 -->
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
        <div class="body_box" id="app">
            <header>
                <my-header @checked_mem="checked_mem"></my-header>
            </header>
            <main id="app">
                <!-- 側邊欄 -->
                <my-aside
                    :content="content"
                    :mem_no="mem_no"
                    @changecontent="changecontent"
                    @changecontentselect="changecontentselect"
                ></my-aside>
                <!-- 主要顯示內容 -->
                <component
                    :is="content"
                    :mem_no="mem_no"
                    :group_ord_no="group_ord_no"
                    :per_ord_no="per_ord_no"
                    @changecontent="changecontent"
                    @changegroupordno="changegroupordno"
                    @changeperordno="changeperordno"
                ></component>
                <!-- 燈箱 -->
                <alert_lightbox_1></alert_lightbox_1>
                <!-- 文章詳情 -->
            </main>
            <footer>
                <my-footer></my-footer>
            </footer>
        </div>
    </body>
</html>
