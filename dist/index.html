<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/stage.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>



</head>

<body>
    <main>
        <div>
            <div class="logowrap">
                <img class="logo" src="images/f_logo.png">
                <img class="strawberrymilkshake" src="images/f_strawberrymilkshake.png">
                <img class="bubbletea" src="images/f_bubbletea.png">
                <img class="greentea" src="images/f_greentea.png">
            </div>
            <div class="stages">
                <div class="planet planetLeft">

                    <h2></h2>
                    <div class="container">
                        <div class="loader loaderleft"><span></span></div>
                        <div class="left">
                            <a href="homepage.html">
                                <h1>前台</h1>
                                <h2>Front-Stage</h2>
                            </a>
                        </div>

                    </div>

                </div>
                <div class="planet planetRight">
                    <h2></h2>
                    <div class="container">

                        <div class="loader loaderright"><span></span></div>
                        <div class="right">
                            <a href="./Backstage.html">
                                <h1>後台</h1>
                                <h2>Back-Stage</h2>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <div>
                <div class="lightspot l1"></div>
                <div class="lightspot l2"></div>
                <div class="lightspot l3"></div>
                <div class="lightspot l4"></div>
                <div class="lightspot l5"></div>
                <div class="lightspot l6"></div>
                <div class="lightspot l7"></div>
            </div>
            <div id="scene" class="fruits">
                <img class="f_orange" src="images/f_orange.png">
                <img class="f_banana" src="images/f_banana.png">
                <img class="f_apple" src="images/f_apple.png">
                <img class="f_halfapple" src="images/f_halfapple.png">
                <img class="f_greenapple" src="images/f_greenapple.png">
                <img class="f_halforange" src="images/f_halforange.png">
                <img class="f_waxapple" src="images/f_waxapple.png">
                <img class="f_pear" src="images/f_pear.png">

            </div>
            <div class="milk">
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>

    </main>
    <script src="./js/stage.js"></script>

</body>

</html>
