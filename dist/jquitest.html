<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vendors/Vue/vue.js"></script>
    <!-- <script src="./vendors/jQuery/js/jquery-3.5.1.js"></script> -->
    <!-- 字型 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/join_step1.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"
    />
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="http://jqueryui.com/resources/demos/style.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuejs-datepicker/1.6.2/vuejs-datepicker.min.js"></script>
  </head>
  <body>
    <header id="header"><my-header></my-header></header>
    <!-- ==============header================= -->
    <div id="app">
      <div class="w-338">
        <div class="step_box">
          <ul class="step_ball">
            <li>
              <img src="./Images/join_list/step_1_icon.svg" alt="" />
              <h5>1.建立揪團</h5>
            </li>

            <li>
              <img src="./Images/join_list/step_2_icon.svg" alt="" />
              <h5>2.完成開團</h5>
            </li>

            <li>
              <img src="./Images/join_list/step_3_icon.svg" alt="" />
              <h5>3.結帳資訊</h5>
            </li>

            <li>
              <img src="./Images/join_list/step_4_icon.svg" alt="" />
              <h5>4.訂單明細</h5>
            </li>
          </ul>
        </div>
        <div>
          <form
            action=""
            class="group_data"
            id="group_data"
            onsubmit="return false"
          >
            <ul>
              <p class="getdate">{{date}}</p>
              <li>
                <label for="GroupName">團名</label>
                <input
                  id="GroupName"
                  name="GroupName"
                  type="text"
                  v-model="GroupName"
                  placeholder="請輸入團名"
                  class="GroupName"
                />
              </li>
              <li>
                <label for="Atime">截單日期</label>
                <date-picker
                  class="testdata"
                  @update-date="updateDate"
                  date-format="yy-mm-dd"
                  v-model="date"
                  v-once
                ></date-picker>
              </li>
              <li>
                <label for="Atime">截單時間</label>
                <select name="" id=""></select>
              </li>
              <li>
                <label for="Btime">預計送達時間</label>
                <input id="data" name="Btime" type="text" placeholder="" />
              </li>
              <li>
                <label for="goal">目標杯數</label>
                <select v-model="GoalCup" name="goal" id="goal">
                  <option v-for="option in options" v-bind:value="option.value">
                    {{ option.text }}
                  </option>
                </select>
              </li>
              <li>
                <label for="GroupAddress">取貨地點</label>
                <input
                  type="text"
                  class="GroupAddress"
                  name="GroupAddress"
                  v-model="GroupAddress"
                  placeholder="請輸入地址"
                />
              </li>
            </ul>
            <!-- ==============開團資料================= -->

            <!-- ==============團長飲料================= -->
            <div class="Head_data">
              <div class="group_button">
                <input
                  type="button"
                  value="上一步"
                  class="btn_back"
                  onclick="location.href='./join_list.html'"
                />
                <input
                  type="submit"
                  value="建立訂單"
                  class="btn_go"
                  @click="check"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="oops" v-bind:style="{display:OnOff}">
          <h2>Oops</h2>
          <p class="error">{{ErrorText}}</p>
          <img
            src="./Images/close.svg"
            @click="XError"
            alt=""
            class="ErrorClose"
          />
        </div>
      </div>
    </div>
    <!-- ==============footer================= -->
    <footer id="footer"><my-footer></my-footer></footer>
    <script src="./layout/header.vue"></script>
    <script src="./layout/footer.vue"></script>
    <script src="./js/step1test.js"></script>
    <script>
      // let getdeta = document.querySelector(".getdate");
      // console.log(getdeta.value);
    </script>
  </body>
</html>
