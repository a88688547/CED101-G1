<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己訂-訂單頁面</title>
    <script src="./vendors/Vue/vue.js"></script>
    <script src="./vendors/jQuery/js/jquery-3.5.1.js"></script>
    <script src="./js/header_footer.js"></script>
    <script src="./js/self.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/orderPayment.css" />
    <link rel="stylesheet" href="./css/list_data.css">

</head>

<body>
    <header id="header">
        <my-header></my-header>
    </header>
    <div class="main">
        <!-- ==============進度條================= -->
        <div class="step_box">
            <ul class="step_ball">
                <li>
                    <img src="./Images/join_list/step_1_icon.svg" alt="">
                    <h5>1.建立揪團</h5>
                </li>
                <li>
                    <img src="./Images/join_list/step_3_icon.svg" alt="">
                    <h5>2.訂單頁面</h5>
                </li>
                <li>
                    <img src="./Images/join_list/step_4_icon.svg" alt="">
                    <h5>3.訂單完成</h5>
                </li>
            </ul>
        </div>

        <!-- 個人訂購資訊 -->
        <div class="userinfo">
            <div class="userpic"><img src="Images/user_big.svg"></div>
            <div class="user">
                <div class="username">董董</div>
                <div class="userphone">
                    <div class="userphonetop">
                        <img src="Images/tell_big.svg">
                        <div>行動電話</div>
                    </div>
                    <div class="userphonebottom">
                        <input type="text">
                    </div>
                </div>
                <div class="useradd">
                    <div class="useraddtop">
                        <img src="Images/address.svg">
                        <div>取貨地點</div>
                    </div>
                    <div class="useraddbottom">
                        <input type="text">
                    </div>
                </div>
                <div class="usermsg">
                    <div class="usermsgtop">
                        <img src="Images/list.svg">
                        <div>留言給店家</div>
                    </div>
                    <div class="usermsgbottom">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
        <!-- 折扣區 -->
        <div class="discount">
            <div class="discounttop">
                <div class="discountno">
                    <label>折扣代碼</label>
                    <select>
                        <option>查看優惠內容</option>
                        <option>join99999</option>
                        <option>join99999</option>
                        <option>join99999</option>
                    </select>
                </div>
                <div class="gamelink">
                    <a href="game.html">
                        <img src="Images/gamelink.svg">
                    </a>
                </div>
            </div>
            <div class="discountbottom">
                <div>商品X<span>2</span></div>
                <div>小計$.<span>115</span></div>
            </div>
        </div>
        <!-- 信用卡 -->
        <div class="creditcard">
            <div class="cardimg"><img src="Images/pay.svg"></div>
            <div class="cardinfo">
                <div class="cardname">
                    <div><label>持卡人姓名</label></div>
                    <div><input type="text"></div>
                </div>
                <div class="cardno">
                    <div><label>卡號</label></div>
                    <div>
                        <input type="text" maxlength="4" oninput="value=value.replace(/[^\d]/g,'')">
                        <input type="text" maxlength="4" oninput="value=value.replace(/[^\d]/g,'')">
                        <input type="text" maxlength="4" oninput="value=value.replace(/[^\d]/g,'')">
                        <input type="text" maxlength="4" oninput="value=value.replace(/[^\d]/g,'')">
                    </div>
                </div>
                <div class="cardexp">
                    <div><label>有效期限</label></div>
                    <div>
                        <input type="text" maxlength="2" oninput="value=value.replace(/[^\d]/g,'')">月
                        <input type="text" maxlength="2" oninput="value=value.replace(/[^\d]/g,'')">年
                    </div>
                </div>
                <div class="cardsafeno">
                    <div><label>安全碼</label></div>
                    <div>
                        <div><input type="text" maxlength="3" oninput="value=value.replace(/[^\d]/g,'')"></div>
                        <div class="safeimg"><img src="Images/creditcard.svg"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 應付金額 -->
        <div class="money">
            <div>應付金額</div>
            <div class="line">
                <hr>
            </div>
            <div>$.<span id="total">115</span></div>
        </div>
        <!-- 按鈕 -->
        <div class="bottombutton">
            <div><input type="button" value="上一步" class="back" onclick="window.history.go(-1)"></div>
            <div><input type="button" value="結帳" class="go" onclick="javascript:location.href='orderPayment2.html'">
            </div>
        </div>
    </div>


    <footer id="footer">
        <my-footer></my-footer>
    </footer>
    <script src="./layout/footer.vue"></script>
    <script src="./layout/header.vue"></script>
</body>

</html>
