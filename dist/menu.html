<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vendors/Vue/vue.js"></script>
    <link rel="stylesheet" href="./css/group_menu.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header id="header">
        <my-header></my-header>
    </header>
    <!-- 揪團限時時間 -->
    <div id="countDown"><span>限時:</span><span>05</span>小時 <span>01</span>分 <span>20</span>秒</div>
    <!-- 揪團資訊 -->
    <div id="group_info">
        <!-- 揪團圖片 -->
        <div id="group_img"><img src="./Images/coupon//10off@2x.jpg"alt="" id="img_group" /></div>
        <div class="group_info_inner">
            <!-- 團名 -->
            <div id="name_time_wrapper">
                <span id="group_name">Tibame前端班喝起來~</span>
                <div id="start_time_wrapper">
                    <span>建單時間: </span><span id="start_time">2020/12/15 9:00</span>
                </div>
            </div>
            <div id="info_text_wrapper">
                <section id="info_text_left">
                    <!-- 團長名稱和電話 -->
                    <div id="name_phone">
                        <div id="user_img"><img src="./Images/user_small.svg" alt="" /></div>
                        <div id="name_phone_inner">
                            <div id="group_leader_name_wrapper">
                                <span id="group_leader_name">小智</span><span>團長</span>
                            </div>
                            <div id="phone_wrapper">
                                <img src="./Images/tell_big.svg" id="tell_img" alt="" /><span
                                    id="phone">0987-099-556</span>
                            </div>
                        </div>
                    </div>
                    <!-- 杯數門檻 -->
                    <div class="cup_wrapper">
                        <img src="./Images/drop-group-gold.svg" alt="" />集杯數:
                        <span id="cup_max_num">20</span>杯以上
                    </div>
                    <div class="cup_wrapper">
                        <img src="./Images/drop-group-orange.svg" alt="" />已達杯數:
                        <span id="cup_now_num">15</span>杯
                    </div>
                </section>
                <section id="info_text_right">
                    <!-- 取貨地址 -->
                    <div class="info_text_right_inner">
                        <span>
                            <img src="./Images/place.svg" alt="">
                            取貨地點:
                        </span>
                        <span id="adress">
                            桃園市中壢區復興路46號9樓
                        </span>
                        <!-- 桃園市中壢區復興路46號9樓 -->
                        <!-- 桃園市中壢區復興路號號2號3桃園市中壢區復興路1樓號樓樓一號 -->
                    </div>
                    <!-- 送達時間 -->
                    <div class="info_text_right_inner">
                        <span>
                            <img src="./Images/timer.svg" alt="">
                            預計送達時間:
                        </span>
                        <span id="arrive_time">
                            2020/12/15 14:30
                        </span>
                    </div>
                    <!-- 結單時間 -->
                    <div class="info_text_right_inner">
                        <span style="color: #B3925B;">
                            <img src="./Images/group_list.svg" alt="">
                            截單時間:
                        </span>
                        <span id="deadline_time" style="color: #B3925B;">
                            2020/12/15 15:00
                        </span>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- 揪團提示 -->
    <div id="menu_guide"><img src="./Images/drop-3.svg" alt="" /><span>點擊下方飲品，立刻建立訂單</span></div>
    <div id="follow"><img src="./Images/group.svg" alt="" /><span>跟團訂</span></div>
    <div id="app">
        <!-- 飲品價目表 -->
        <menu_carshop></menu_carshop>

        <!-- 飲品燈箱 -->
        <light_box></light_box>

    </div>

    <footer id="footer">
        <my-footer></my-footer>
    </footer>
    <script src="./layout/footer.vue"></script>
    <script src="./layout/header.vue"></script>
    <script src="./js/menu.js"></script>
    <script>
        document.getElementById('shopping_btn').addEventListener('click', function () {
            location.href = 'follow_step1.html'
        })
    </script>
</body>

</html>
