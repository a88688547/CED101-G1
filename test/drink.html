<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/drink.css" />
    </head>
    <style></style>

    <body>
        <!-- 每個人  -->
        <div class="group_order_done_person">
            <div class="group_order_done_person_upbox">
                <div class="group_order_done_person_infobox">
                    <div class="group_order_done_person_img"><img src="./Images/user_big.svg" /></div>
                    <div class="group_order_done_person_name">徐朝亭</div>
                </div>
                <div class="group_order_done_person_total">
                    <div class="group_order_done_person_total_cup">2杯</div>
                    <div class="group_order_done_person_total_price">$115</div>
                </div>
            </div>
            <div class="group_order_done_person_downbox">
                <!-- 購買的 飲料 -->
                <div class="group_order_done_person_drink">
                    <div class="group_order_done_person_drink_title">珍珠奶茶-大杯</div>
                    <div class="group_order_done_person_drink_note">少冰/微糖/加珍珠/$65/1杯</div>
                </div>
                <div class="group_order_done_person_drink">
                    <div class="group_order_done_person_drink_title">紅茶-大杯</div>
                    <div class="group_order_done_person_drink_note">去冰/無糖/加QQ/$50/1杯</div>
                </div>
            </div>
        </div>

        <!-- 結帳 的部分 -->
        <div class="group_order_done_total_box">
            <div class="group_order_done_total">
                <div>原價</div>
                <div>$1000</div>
            </div>
            <div class="group_order_done_dis">
                <div>杯數折扣</div>
                <div>x 0.8</div>
            </div>
            <div class="group_order_done_total">
                <div>杯數折扣後</div>
                <div>$800</div>
            </div>
            <div class="group_order_done_dis">
                <div>優惠卷折扣</div>
                <div>x 0.8</div>
            </div>
            <div class="group_order_done_total">
                <div>優惠卷折扣後</div>
                <div>$640</div>
            </div>
            <div class="group_order_done_finaltotal">
                <div>總金額</div>
                <div>$640</div>
            </div>
        </div>
    </body>
</html>
