<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分享區</title>
    <!-- 套件 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <script src="./vendors/Vue/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- 本頁 (含有reset 記得優先導入)-->
    <!-- <link rel="stylesheet" href="./css/share_article.css" /> -->
    <link rel="stylesheet" href="./css/share_article_repair.css">
    <!-- 共用 -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/alertLightbox.css">


</head>

<body>
    <div id="app">
        <header>
            <my-header @checked_mem="checked_mem"></my-header>
        </header>

        <div class="body_box">
            <main>
                <!-- 分享區 -->
                <section class="section_1">
                    <div class="s1_title">分享區</div>
                    <div class="s1_text">

                        <div> <img src="./Images/Drop-3.svg" alt="" />分享的飲品日常，讓更多人一起沉浸在揪飲的時光吧!</div>
                    </div>
                </section>

                <!-- 熱門文章列表 -->
                <article_list :child_mem_no="parent_mem_no"></article_list>







                <!-- 撰寫文章 -->
                <div class="new_article">
                    <section class="section_7">
                        <div class="close_img"><img src="http://fakeimg.pl/25x25"></div>
                        <div class="publish">發表文章</div>
                        <div class="sendimg_box"><img src="http://fakeimg.pl/900x400" id=""></div>
                        <div class="sendimgbtn_box">
                            <select name="" id="">
                                <option value="">-選擇文章類別-</option>
                                <option value="">綜合心得</option>
                                <option value="">茶類</option>
                                <option value="">奶類</option>
                                <option value="">果茶類</option>
                            </select>
                            <div class="sendimgbtn">
                                <div class="image_img"><img src="./Images/image.svg"></div>
                                <div>上傳封面</div>
                            </div>
                        </div>
                        <input type="text" class="set_title" placeholder="請輸入文章標題">
                        <input type="textarea" class="set_con" placeholder="請輸入文章內容">
                        <div class="sendform_btn"><button class="sendformbtn" id="sendformbtn">
                                <div class="sendbtn_img"><img src="./Images/send.svg"></div>
                                <div class="sendbtn_text">送出</div>
                            </button></div>
                    </section>
                </div>
            </main>
        </div>
        <footer>
            <my-footer></my-footer>
        </footer>
    </div>


    <script src="./js/layout/header.js"></script>
    <script src="./js/layout/footer.js"></script>
    <script src="./js/share_article@.js"></script>
</body>

</html>
